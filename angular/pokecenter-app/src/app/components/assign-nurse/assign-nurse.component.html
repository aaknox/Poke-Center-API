<div class="container">
	<div class="jumbotron">

		<h1>Assign A Nurse</h1>
		<p>Please specify the Patient ID and the username of the Nurse you are assigning:</p>


		<form id="credentials" #form="ngForm"(submit)='assignNurse(form.value)'>
			<div class="form-group">
				<label for="patientId">Patient ID:</label> <input type="text"
					class="form-control" id="patientId" name="patientId"
					[(ngModel)]="patientId">
            </div>
            <div class="form-group">
				<label for="username">Nurse Username:</label> <input type="text"
					class="form-control" id="username" name="username"
					[(ngModel)]="username">
			</div>



			<button type="submit" class="btn submitButton">Submit</button>




			<button routerLink="/home" class="goBack">Go Back</button>

		</form>
	</div>
</div>
