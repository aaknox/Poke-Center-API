<div class="container">
    <div class="jumbotron">

        <h1> Register NEW Employee!</h1>
        <p> Please fill out the following information:</p>



        <form id = "form" #form="ngForm" (submit)="registerEmployee(form.value)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name = "username" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name = "password" [(ngModel)]="password">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name = "firstName"[(ngModel)]="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name = "lastName"[(ngModel)]="lastName">
            </div>
            
            <p>Register as a:</p>
            <div class = "toggles" >
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <label for="role"> Nurse </label>
                    <input type="radio" name="role" id="role" value="1">
                  </div>
                </div>
              </div>
      
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <label for="role"> Admin </label>
                    <input type="radio" name="role" id="role" value="2" >
                  </div>
                </div>
              </div>
            </div>
      
      



            <div class="form-group">
                <div class="input-group mb-3">



                   
                    <button type="submit" class="btn submitButton">Submit </button>
                    
                </div>
                
                    
                    <button routerLink="/signin" class="goBack">Go Back</button>
            </div>
        </form>
    </div>
</div>
