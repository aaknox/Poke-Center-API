<div id="root-body">
    <div class="jumbotron">
      <h1 class="display-4 text-center">Patient Discharge Authorization!</h1>
      <p class="lead text-center">Please enter the Patient ID of the patient you wish to discharge:</p>
      <form id="form" #form="ngForm" (submit)="authorizePatientDischarge(form.value)">
        
        
        <div class="form-group">
          <label for="patientId">Patient ID:</label>
          <input type="text" class="form-control" id="patientId" name="patientId" [(ngModel)]="patientId">
        </div>
        
  
       
  
        <div class="text-center">
          <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        </div>
        <br>
        <div class="text-center">
            <button routerLink="/home" class="btn btn-primary submit-btn">Go Back</button>
          </div>
      </form>
    
    </div>
  </div>
