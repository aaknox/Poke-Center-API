<div id="root-body">
  <div class="jumbotron">
    <h1 class="display-4 text-center">Hello, Employee!</h1>
    <p class="lead text-center">Please Sign In</p>
    <form id="signin-form" #form="ngForm" (submit)="signinUser(form.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" class="form-control" id="username" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
      </div>

      <p>Sign in as a:</p>
      <div class = "toggles" >
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <label for="role"> Trainer </label>
              <input type="radio" name="role" id="role" value="1">
            </div>
          </div>
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <label for="role"> Employee </label>
              <input type="radio" name="role" id="role" value="2" >
            </div>
          </div>
        </div>
      </div>


      <div class="text-center">
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
      </div>
    </form>
    <a (click)="setTitle('Password Recovery')" routerLink="/password-recovery" class="btn btn-lg help-link" href="#"
      role="button">Forgot Your Password?</a>
    <a (click)="setTitle('Registration')" routerLink="/registration" class="btn btn-lg register-link" href="#"
      role="button">Sign Up Now!</a>
    <a (click)="setTitle('Home')" routerLink="/home" class="btn btn-lg register-link" href="#" role="button">Home
      Page</a>
    <br>
    <img src="../assets/img/pokecenter-icon.png" class="rounded mx-auto d-block" alt="PokeCenter API logo">
  </div>
</div>
